<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>乒乓球课助手</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="./fontawesome-pro.js"></script>
        <link rel="stylesheet" type="text/css" href="./乒乓球课助手.css">
    </head>
    <body>
        <header>
            <input type="text" id="add-to-do" class="add-to-do" placeholder="输入课程名称...">
            <input type="datetime-local" id="to-do-date" class="add-to-do">
            <button id="add-to-do-btn" class="add-to-do-btn"><i class="far fa-plus"></i></button>
        </header>

        <ul class="to-do" id="non-complete"><p id="non-message" class="can">你已经上完所有课啦！</p></ul>

        <ul class="to-do-2" id="complete"><p id="message" class="can">你近期还没有上过课呢！</p></ul>
        
        <script src="./乒乓球课助手.js" async defer></script>
    </body>
</html>
